<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TailwindCss Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../src/style.css"
    />
  </head>
  <body>
    <main class="App">
      <section>

              </div>
              <div>
                <div>
                  <img src="../public/assets/rain.svg" />
                </div>
                <div><h2>85째</h2></div>
              </div>
            </div>
            <div>
              <div>
                <div><h4>Dlacria</h4></div>
                <div><h5>Mars, 12AM</h5></div>
              </div>
              <div>
                <div>
                  <img src="../public/assets/rain.svg" />
                </div>
                <div><h2>85째</h2></div>
              </div>
            </div>
            <div>
              <div>
                <div><h4>New York</h4></div>
                <div><h5>USA, 12AM</h5></div>
              </div>
              <div>
                <div>
                  <img src="../public/assets/rainbow.svg" />
                </div>
                <div><h2>85째</h2></div>
              </div>
            </div>
            <div>
              <div>
                <div><h4>Zomato</h4></div>
                <div><h5>India, 12AM</h5></div>
              </div>
              <div>
                <div>
                  <img src="../public/assets/snow.svg" />
                </div>
                <div><h2>20째</h2></div>
              </div>
            </div>
          </div>
          <div>
            <img src="../public/assets/plus.svg" />
          </div>
        </article>
        <article class="designers-tap">
          <div>
            <img src="../public/assets/close.svg" />
            <div><h6>SIMPLE TAG</h6></div>
            <div><h3>Work with best designers</h3></div>
          </div>
          <div class="designers-tap-content">
            <div><img src="../public/assets/image-icon.svg" /></div>
            <div><img src="../public/assets/image-icon.svg" /></div>
            <div><img src="../public/assets/image-icon.svg" /></div>
            <div><img src="../public/assets/image-icon.svg" /></div>
          </div>
          <div>
            <button class="btn-done" type="button">Let' get it done</button>
          </div>
        </article>
        <article class="friends-tap">
          <div>
            <div><img src="../public/assets/close.svg" /></div>
            <div><h3>Friends</h3></div>
          </div>
          <div>
            <div><h4>Search with love ...</h4></div>
            <div><img src="../public/assets/close.svg" /></div>
          </div>
          <div class="friends-tap-profile">
            <div>
              <div><img src="../public/assets/profile.svg" /></div>
              <div>
                <div>Bill Rizer</div>
                <div>Planet Designer</div>
              </div>
              <div>
                <button class="btn-invite" type="button">Invite</button>
              </div>

                <div>Bill Rizer</div>

              <div><img src="../public/assets/profile.svg" /></div>
              <div>
                <div>Konami</div>
                <div>Xenon Creator</div>
              </div>
              <div>
                <button class="btn-invite" type="button">Invite</button>
              </div>
            </div>
          </div>

    </main>
    <script src="../src/index.js" type="module"></script>

</html>
